<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <nav class="w-11/12 mx-auto border-b py-4">
        <div class="navbar bg-base-100 flex justify-between">
          <div class="">
            <a class="text-xl w-[100]" href=""><img src="Logo.png" alt="" /></a>
          </div>
          <div class="gap-2">
            <div class="form-control">
              <input
                type="text"
                placeholder="Search"
                class="input input-bordered w-24 md:w-auto"
              />
            </div>
          </div>
          <div class="button">
            <button class="btn bg-red-600 text-white">Sort</button>
          </div>
        </div>
      </nav>
      <nav id="category" class="flex justify-center py-4"></nav>
    </header>
    <main>
      <section
        id="videosContainer"
        class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 py-10"
      ></section>
    </main>

    <script src="./JS/main.js"></script>
  </body>
</html>
